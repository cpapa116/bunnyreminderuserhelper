<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://generativelanguage.googleapis.com; script-src 'self' 'unsafe-eval'">
    <title>Electron React App</title>
  </head>
  <body>
    <div id="root"></div>
    <button id="notifyBtn">Show Notification</button>
    <script src="./dist/bundle.js"></script>
    <script>
        const { sendNotification } = require('./src/Notifications');
        // Listen for button click to send notification
        document.getElementById('notifyBtn').addEventListener('click', () => {
            sendNotification();
        });
    </script>
</body>
</html>
